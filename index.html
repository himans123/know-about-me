o solve some difficult cases. You鈥檒l be drawn into the plot of multiple investigations, each with its own unique fugitive to catch, challenges, and surprises.\nWhere players must find a set number of differences between two otherwise similar images."},LifeAfter:{info:"Keep your will to survive and hopes alive.",detailInfo:"LifeAfter, a mobile game depicting the survival of humanity in a post virus apocalyptic world, is officially launched.\n-Keep your will to survive and hopes alive.\nThe world you once knew so well is now a foreign place in the wave of a virus epidemic. The life of survivors is constantly being threatened by diseases, famine, cold, Infecteds and organizations with hidden agendas. You'll have to stay calm amid all these dangers and believe there is a way out."},Laplace_M:{info:"As a new open world romantic adventure mobile game, Laplace M is based on magic in medieval settings.",detailInfo:"Heart warming open world adventure mobile game, Laplace M, is now launched officially! Login now to claim exclusive rewards! Team up your friends and start the fantasy adventure!\nAs a new open world romantic adventure mobile game, Laplace M is based on magic in medieval settings. The BGM of the game is produced by Motoi Sakuraba, who is the main music composer of some famous console games."},Robbery_Bob:{info:"Get engrossed in the comical storyline featuring hilarious animations",detailInfo:"Introducing the Man of Steal鈥nPlay as Bob, the hapless burglar intent on changing his ways. Unfortunately for Bob, however, he's going to be forced into a few final jobs before he's allowed out of the criminal life."},BnB_M:{info:"Play all sorts of different Water Balloon games with your friends in Crazy Arcade!",detailInfo:"Keeping It Crazy!\nPlay all sorts of different Water Balloon games with your friends in Crazy Arcade!\nYour pals are back in 3D!\nThe Crazy Arcade crew like you've never seen them before!\nCuter! Cooler! Kookier!"},AxE:{info:"Alliance vs Empire, a massive and innovative MMORPG",detailInfo:"Unite to fight! Join a guild, battle and experience the most immersive and large-scale MMORPG battles ever seen on a phone.\nIntroducing AxE: Alliance vs Empire, a massive and innovative MMORPG set in a mysterious, fantasy open-world. Enter the epic conflict between two powerful factions as they fight to control the fate of the world."},Color_Bump_3D:{info:"Your newest addiction comes in 3D!",detailInfo:"Your newest addiction comes in 3D!\nVery easy to play, too hard to master\nDo not touch other Colors, that is it!\n100+ Levels of limitless fun!"},Ludo_King:{info:"Ludo King鈩� is a classic board game played between friends, family & kids.",detailInfo:"Ludo King鈩� is a classic board game played between friends, family & kids. Play the royal game of kings! Recall your childhood!\nLudo King is a cross platform multiplayer game that supports Desktop, Android, iOS and Windows mobile platform at same time. This game also support offline mode, where player can play with Computer or, Local multiplayer (play and pass mode). Ludo King is also a favorite game of Bollywood superstar."},Honkai_Impact_3rd:{info:"Head back to the Valkyries' very first missions: completely overhauled to re-ignite your passions!",detailInfo:"HONKAI Reburn锛歍he wheels of time have been baptized by the flames of renewal!\nHead back to the Valkyries' very first missions: completely overhauled to re-ignite your passions!\nLet us join hands together and fight for all that is beautiful in the world, now and forever more!"},Bounty:{info:"One Piece Bounty Rush is a 3D anime battle arena treasure looting game",detailInfo:"Take the loot you pirate! One Piece Bounty Rush is a 3D anime battle arena treasure looting game set in the popular manga pirate world of One Piece! Join Luffy, the famous Straw Hat Pirate and all your favorite characters from the One Piece universe in 4 vs 4 real-time pvp battles to rush and loot the treasure of berry coins for victory! \nAre you pirates ready to loot some treasure? Grab your crew and join the quest to become the Pirate King in One Piece Bounty Rush!"},Zombie_Tsunami:{info:"Zombie Tsunami has proudly exceeded 200 million players around the world.",detailInfo:'The zombies are revolting ! Attack the city with a horde of zombies, change pedestrians into zombies and create the largest horde.\nEat your friends, and challenge them to a crazy race by destroying everything in your path.\nZombie Tsunami has proudly exceeded 200 million players around the world.\nFEATURES\n- "One touch" gameplay to control the entire hord\n- 10 delirious bonuses, ninjas, dragons, UFOs, and many more\n- Many upgrades to unlock\n- Raise zombie birds and use their powers\n- More than 300 missions to devour'},Helix_Jump:{info:"Exciting adventure of the bouncing ball through the helix tower labyrinth.",detailInfo:"Exciting adventure of the bouncing ball through the helix tower labyrinth.\n\nOne-tap easy-to-learn controls, rich visual effects and addictive gameplay mechanics."},Rise_of_Civilizations:{info:"Conquer The World And Become The Author Of Your Civilization's History",detailInfo:"8 Civilizations, 27 Heroes, Real Warfare\nFrom the depths of obscurity to the peaks of legend, you will be the author of your civilization's history. Will you launch epic wars and conquer the entire world? Or rise up as a virtuous leader renowned for your sagacity? Will you set off to explore the unknown as a pioneer? Or dedicate yourself to helping your own people?\nOnly time will tell..."},Paper_io_2:{info:"A smooth drawing experience!",detailInfo:"You liked Paper.io ? You'll love Paper2.io!\nConquer as much territory as possible and beat the competition.\nA smooth drawing experience!"},Candy_Crush_Saga:{info:"Start playing Candy Crush Saga today 鈥� loved by millions of players around the world.",detailInfo:"Start playing Candy Crush Saga today 鈥� loved by millions of players around the world.\nWith over a trillion levels played, this sweet match 3 puzzle game is one of the most popular mobile games of all time!\nSwitch and match Candies in this divine puzzle adventure to progress to the next level in hope of achieving that sweet feeling! Quick thinking and smart moves are rewarded with delicious rainbow-colored cascades and tasty candy combos!\nPlan your moves by matching 3 or more candies in a row, using boosters wisely in order to overcome those extra sticky levels! Smash the chocolate and collect ingredients across thousands of levels guaranteed to have you craving more!"},Speed_Drifters:{info:"Speed Drifters: Drift on the go!",detailInfo:"Speed Drifters: Drift on the go!\nDrift your way to victory in 3 minutes! Buckle up and grab your friends to race together in all the different modes in the game! Race anyone, anywhere, anytime!\nBe the best racer on the track! Bend the drifts perfectly and utilize the boosts timely to always stay ahead in the race. A classic and casual racing mode for everyone.\nAre you the next Supreme Racing God? Race against opponents of the same level and climb your way up the ranks. Hone your skills to defeat the competition and prove yourself on a global stage."},Free_fire:{info:"Free Fire is the ultimate survival shooter game available on mobile.",detailInfo:"Free Fire is the ultimate survival shooter game available on mobile. Each 10-minute game places you on a remote island where you are pit against 49 other players, all seeking survival. Players freely choose their starting point with their parachute, and aim to stay in the safe zone for as long as possible. Drive vehicles to explore the vast map, hide in trenches, or become invisible by proning under grass. Ambush, snipe, survive, there is only one goal: to survive and become the apex of them all."},Rangers_of_Oblivion:{info:"Become a legendary monster hunting Ranger in the upcoming MMORPG Rangers of Oblivion!",detailInfo:"Become a legendary monster hunting Ranger in the upcoming MMORPG Rangers of Oblivion!\n\nWe Rangers walk on the fringes of humanity;\nDefending this illusion we call paradise.\nMonsters roam the land, foretelling the end of days;\nAs factions bicker to no end, a great evil conspires in shadows;\nA hero is called upon, to save the Land of Malheim.\nHunt down the monsters that plague this once-peaceful land and eradicate the corruption.\n\nHunt well, Ranger!"},Brawl_Stars:{info:"Battle with friends or solo across a variety of game modes in under three minutes.",detailInfo:"BATTLE IN MULTIPLE GAME MODES \n - Gem Grab (3v3): Team up and out-strategize the opposing team. Collect and hold 10 gems to win, but get fragged and lose your gems. \n - Showdown (Solo/Duo): A battle royale style fight for survival. Collect power ups for your Brawler. Grab a friend or play solo - be the last Brawler standing in the rowdiest battle royale yet. Winner take all! \n - Bounty (3v3): Take out opponents to earn stars, but don鈥檛 let them pick you off. The squad with the most stars wins the match! \n - Heist (3v3): Protect your team鈥檚 safe and try to crack open your opponents鈥�. Navigate the map to sneak, blast and blow your way clear to the enemies treasure. \n - Brawl Ball (3v3): It's a whole new Brawl game! Show off your soccer/football skills and score two goals before the other team. There are no red cards here."},"com.ludo.king":{info:"Ludo King鈩� is a classic board game played between friends, family & kids. Play the royal game of kings! Recall your childhood!",detailInfo:"Ludo King is a cross platform multiplayer game that supports Desktop, Android, iOS and Windows mobile platform at same time. This game also support offline mode, where player can play with Computer or, Local multiplayer (play and pass mode). Ludo King is also a favorite game of Bollywood superstar."},com_tencent_ig:{info:"the original Battle Royale game is now available on your device!",detailInfo:"PLAYERUNKNOWN鈥橲 BATTLEGROUNDS goes mobile - the original Battle Royale game is now available on your device!  \n\n , weapons, sets, occupations, monsters and NPCs. \n\n  The game is full of cute, bright, you will experience the world of the tumultuous cute that comes with 5 major careers. Experience the familiar scene, the system functions within the game, including a party level, war, wedding, middle market, cute fashion. \n\n Players from all over the country can enjoy unlimited. \n\n The Legend of Yugawome Mobile Game"},COC:{info:"Join millions of players worldwide as you build your village, raise a clan, and compete in epic Clan Wars!",detailInfo:"Join millions of players worldwide as you build your village, raise a clan, and compete in epic Clan Wars! \n\n  Mustachioed Barbarians, fire wielding Wizards, and other unique troops are waiting for you! Enter the world of Clash!"},Lords_Mobile:{info:"Open-World Kingdom MMORPG: Build and Conquer to Create a Mighty Empire!",detailInfo:"Explore the exotic magical lands of LORDS MOBILE, which have been thrown into war and chaos by terrifying monsters, powerful warlords, and cunning enemies. \n\n Restore the balance of power in this RPG conquering game by creating the greatest castle empire ever! \n\n Recruit soldiers, heroes and warlords, forge alliances and fight for victory! Defeat your foes and conquer and expand your kingdom鈥檚 territory in these battle games! \n\n Fight your way through many epic battles and establish yourself as one of the world鈥檚 greatest warlords in this real-time strategy war and mobile MMORPG empire game!"},Clash_of_Kings:{info:"Explore the new civilizations of Dragon-born, Viking, Yamato and Huaxia conquer all new territories. ",detailInfo:"Battle kingdoms, wage war, fight armies, build your castle and conquer an empire with real time strategy in this epic multiplayer online RPG. Download Clash of Kings to experience the CoK fantasy world of PVP medieval combat action in an epic war game. \n\n Fight kingdoms, use dragons to enhance your abilities and conquer an empire in the multiplayer war game that pits y
